<!-- Example binding attributes -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue.js-examples</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <div id="app2">
      <span  v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
  </body>
</html>
